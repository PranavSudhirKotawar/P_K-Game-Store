<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pk-games</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/50dceb5aa8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="login-card">
            <form class="login-form">
                <h1 class="head">Login</h1>
                <div class="input-box">
                    <input type="text" required>
                    <label >Email</label>
                    <i class="fa-regular fa-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="text" required>
                    <label >Password</label>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="checkbox">
                    <span>
                        <input type="checkbox" id="login-checkbox">
                        <label for="login-checkbox">Remember-me</label>
                    </span>
                    <h5>Forget Password?</h5>
                </div>
                <button type="submit" class="submit-button"><a href="index.html">submit</a></button>
                <div class="login-register">
                    <p>Dont have an account? <a href="#" class="register-btn">Register</a></p>
                </div>
            </form>

        </div>
    </div>
</body>
</html>
